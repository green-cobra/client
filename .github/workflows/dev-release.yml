name: dev-release

permissions:
  contents: write

on:
  create:
    tags:
      - v*
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Publish
        run: |
          dotnet publish -r win-x64 -c Release --sc -p:DebugSymbols=false -p:DebugType=None
          dotnet publish -r linux-x64 -c Release --sc -p:DebugSymbols=false -p:DebugType=None
          dotnet publish -r osx-x64 -c Release --sc -p:DebugSymbols=false -p:DebugType=None

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            src/GreenCobra.Client/bin/Release/*/*/publish/green-cobra-*