name: dotnet-publish

on:
  workflow_call:
    inputs:
      rid:
        required: true
        type: string

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Publish
        run: dotnet publish -r ${{ inputs.rid }} -c Release --sc -p:DebugSymbols=false -p:DebugType=None