name: publish

on:
  workflow_call:
    inputs:
      rid:
        required: true
        type: string

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Publish
        run: dotnet publish -r ${{ inputs.rid }} -c Release --sc -p:DebugSymbols=false -p:DebugType=None